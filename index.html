<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oneway Asphalt Seal - Driveway Sealing, Asphalt Repair, and Power Washing Services">
    <title>Oneway Asphalt Seal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: #CC3D00;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo img {
            height: 50px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a, .cta-button {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            font-size: 25px;
            cursor: pointer;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 550px;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-text {
            font-family: 'Montserrat', sans-serif;
            color: white;
            font-size: 42px;
            font-weight: bold;
            position: relative;
            z-index: 1;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
        }
        .cta-button {
            background: #CC3D00;
            color: white;
            padding: 15px 25px;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background: #CC3D00;
                position: absolute;
                top: 60px;
                right: 0;
                width: 50%;
                text-align: center;
                padding: 10px;
            }
            .nav-links a {
                display: block;
                padding: 10px;
            }
            .hero-text {
                font-size: 32px;
            }
            .cta-button {
                font-size: 18px;
                padding: 12px 20px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var nav = document.getElementById("nav-links");
            if (nav.style.display === "block") {
                nav.style.display = "none";
            } else {
                nav.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo"><img src="IMG_1441.PNG" alt="Logo"></div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav class="nav-links" id="nav-links">
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="estimate.html" class="cta-button">Free Estimate</a>
        </nav>
    </header>
    <div class="hero">
        <div class="hero-text">Professional Driveway Sealing & Asphalt Repair</div>
        <a href="estimate.html" class="cta-button">Free Estimate</a>
    </div>
</body>
</html>
