<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oneway Asphalt Seal - Driveway Sealing, Asphalt Repair, and Power Washing Services">
    <title>Oneway Asphalt Seal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: #CC3D00;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo img {
            height: 50px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a, .cta-button {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            font-size: 25px;
            cursor: pointer;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 550px;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 80px;
        }
        .hero-text {
            font-family: 'Montserrat', sans-serif;
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        .consultation-form {
            width: 95%;
            max-width: 1200px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .consultation-form h2 {
            background: #CC3D00;
            color: white;
            padding: 15px;
            font-size: 24px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .consultation-form input {
            width: 22%;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .consultation-form button {
            width: 30%;
            padding: 15px;
            background: #CC3D00;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .review-section {
            font-family: 'Montserrat', sans-serif;
            color: black;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-top: 40px;
        }
        .review-slider {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            width: 100%;
            padding: 20px;
            position: relative;
        }
        .review {
            display: none;
            text-align: center;
            width: 90%;
        }
        .review img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .active-review {
            display: block;
        }
        .slider-btn {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            margin: 10px;
            background: #CC3D00;
            color: white;
            border: none;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .left-btn {
            left: 10px;
        }
        .right-btn {
            right: 10px;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background: #CC3D00;
                position: absolute;
                top: 60px;
                right: 0;
                width: 50%;
                text-align: center;
                padding: 10px;
            }
            .nav-links a {
                display: block;
                padding: 10px;
            }
            .consultation-form {
                width: 90%;
            }
            .consultation-form input {
                width: 100%;
            }
            .hero-text {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="consultation-form">
        <h2>Request a Free Consultation</h2>
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Phone Number">
        <input type="email" placeholder="Email Address">
        <input type="text" placeholder="Address or Major Intersection">
        <button type="submit">Submit</button>
    </div>
</body>
</html>
