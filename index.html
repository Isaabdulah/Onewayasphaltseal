<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oneway Asphalt Seal - Driveway Sealing, Asphalt Repair, and Power Washing Services">
    <title>Oneway Asphalt Seal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: #CC3D00;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo img {
            height: 50px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            font-size: 25px;
            cursor: pointer;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 550px;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 80px;
        }
        .hero-text {
            font-family: 'Montserrat', sans-serif;
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        .review-section {
            font-family: 'Montserrat', sans-serif;
            color: black;
            font-size: 26px;
            font-weight: bold;
            margin-top: 40px;
            text-align: center;
        }
        .review-section::after {
            content: " ⭐";
        }
        .consultation-form {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .consultation-form h2 {
            background: #CC3D00;
            color: white;
            padding: 15px;
            font-size: 24px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .consultation-form input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .consultation-form button {
            width: 100%;
            padding: 15px;
            background: #CC3D00;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Bradford Section */
        .bradford-section {
            background: #CC3D00;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        .bradford-section h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .bradford-text {
            max-width: 1000px;
            margin: auto;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Image Slider */
        .slider {
            position: relative;
            max-width: 90%;
            margin: 30px auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slides img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            max-height: 400px;
        }
        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .slider-buttons button {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(204, 61, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 50%;
                text-align: center;
                padding: 10px;
            }
            .nav-links a {
                display: block;
                padding: 10px;
            }
            .hero-text {
                font-size: 32px;
            }
            .bradford-section h2 {
                font-size: 24px;
            }
            .bradford-text {
                font-size: 14px;
            }
            .slider-buttons button {
                font-size: 16px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="IMG_1441.PNG" alt="Logo"></div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <nav class="nav-links" id="nav-links">
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="estimate.html" class="cta-button">Free Estimate</a>
        </nav>
    </header>

    <div class="hero">
        <div class="hero-text">Professional Driveway Sealing & Asphalt Repair</div>
    </div>

    <div class="consultation-form">
        <h2>Request a Free Consultation</h2>
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Phone Number">
        <input type="email" placeholder="Email Address">
        <input type="text" placeholder="Address or Major Intersection">
        <button type="submit">Submit</button>
    </div>

    <div class="bradford-section">
        <h2>Bradford's Premier Asphalt Sealing Company</h2>
        <p class="bradford-text">With years of experience, Oneway Asphalt Seal provides high-quality asphalt sealing, repair, and maintenance services in Bradford.</p>
    </div>

    <div class="slider">
        <div class="slides">
            <img src="asphalt-sealing-before-after-1.jpg" alt="Before and after asphalt sealing">
            <img src="asphalt-sealing-before-after-3.jpg" alt="Asphalt repair and sealing comparison">
            <img src="asphalt-sealing-before-after-4.jpg" alt="High-quality driveway sealing">
        </div>
    </div>
</body>
</html>
