<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oneway Asphalt Seal - Driveway Sealing, Asphalt Repair, and Power Washing Services">
    <title>Oneway Asphalt Seal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #E43D30;
            color: white;
            padding: 20px;
            font-size: 20px;
        }
        .logo {
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a, .cta-button {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background: black;
            border-radius: 5px;
        }
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 600px;
            background: url('IMG_1551.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero-text {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            border-radius: 10px;
        }
        .floating-form {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }
        .floating-form input, .floating-form button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .floating-form button {
            background: #E43D30;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Oneway Asphalt Seal</div>
        <nav class="nav-links">
            <a href="#about">About Us</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
        <a href="#estimate" class="cta-button">Free Estimate</a>
        <div class="hamburger">â˜°</div>
    </header>
    <div class="hero">
        <div class="hero-text">Professional Driveway Sealing & Asphalt Repair</div>
    </div>
    <div class="floating-form">
        <h3>Request a Free Estimate</h3>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Phone Number" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Address or Major Intersection" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
