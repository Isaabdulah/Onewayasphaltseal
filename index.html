<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oneway Asphalt Seal - Driveway Sealing, Asphalt Repair, and Power Washing Services">
    <title>Oneway Asphalt Seal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: #CC3D00;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo img {
            height: 50px;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            font-size: 25px;
            cursor: pointer;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 650px; /* Increased height */
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 80px;
        }
        /* Overlay to reduce brightness */
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Darker overlay */
        }
        .hero-text {
            font-family: 'Montserrat', sans-serif;
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
            position: relative; /* Ensure text is on top */
            z-index: 1;
        }
        .review-section {
            font-family: 'Montserrat', sans-serif;
            color: black;
            font-size: 26px;
            font-weight: bold;
            margin-top: 40px;
            text-align: center;
        }
        .review-section::after {
            content: " ⭐";
        }
        .consultation-form {
            width: 95%; /* Increased width */
            max-width: 1200px; /* Adjusted to be wider */
            margin: 40px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .consultation-form h2 {
            background: #CC3D00;
            color: white;
            padding: 18px;
            font-size: 26px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .consultation-form input {
            width: 24%;
            padding: 12px;
            margin: 12px 1%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .consultation-form button {
            width: 100%;
            padding: 18px;
            background: #CC3D00;
            color: white;
            font-size: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                background: rgba(204, 61, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 50%;
                text-align: center;
                padding: 10px;
            }
            .nav-links a {
                display: block;
                padding: 10px;
            }
            .hero-text {
                font-size: 36px;
            }
            .consultation-form {
                width: 90%;
            }
            .consultation-form input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="IMG_1441.PNG" alt="Logo"></div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <nav class="nav-links" id="nav-links">
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="estimate.html" class="cta-button">Free Estimate</a>
        </nav>
    </header>
    <div class="hero">
        <div class="hero-text">Professional Driveway Sealing & Asphalt Repair</div>
    </div>
    <div class="consultation-form">
        <h2>Request a Free Consultation</h2>
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Phone Number">
        <input type="email" placeholder="Email Address">
        <input type="text" placeholder="Address or Major Intersection">
        <button type="submit">Submit</button>
    </div>
</body>
</html>
