<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oneway Asphalt Seal - Driveway Sealing, Asphalt Repair, and Power Washing Services">
    <title>Oneway Asphalt Seal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: #E43D30;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a, .cta-button {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .cta-button {
            background: #28a745;
            font-weight: bold;
        }
        .menu-toggle {
            display: none;
            font-size: 25px;
            cursor: pointer;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 600px;
            background: url('background.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 60px;
        }
        .hero-text {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .call-button {
            background: #28a745;
            color: white;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
        .cta {
            margin: 20px;
            text-align: center;
        }
        .cta a {
            display: inline-block;
            background: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background: #E43D30;
                position: absolute;
                top: 60px;
                right: 0;
                width: 50%;
                text-align: center;
                padding: 10px;
            }
            .nav-links a {
                display: block;
                padding: 10px;
            }
            .menu-toggle {
                display: block;
            }
            .hero-text {
                font-size: 24px;
                padding: 15px;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var nav = document.getElementById("nav-links");
            if (nav.style.display === "block") {
                nav.style.display = "none";
            } else {
                nav.style.display = "block";
            }
        }
    </script>
</head>
<body>
    <header>
        <div>Oneway Asphalt Seal</div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav class="nav-links" id="nav-links">
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="estimate.html" class="cta-button">Free Estimate</a>
        </nav>
    </header>
    <div class="hero">
        <div class="hero-text">
            Professional Driveway Sealing & Asphalt Repair
        </div>
        <a href="tel:6474255012" class="call-button">Call for a Free Estimate: 647-425-5012</a>
    </div>
    <div class="cta">
        <a href="tel:6474255012">Call Now: 647-425-5012</a>
        <a href="mailto:onewaysealing@gmail.com">Email Us</a>
    </div>
</body>
</html>
